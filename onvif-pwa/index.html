<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ONVIF Grid PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#111; color:#eee; }
    header { padding: 1rem; background:#222; display:flex; gap:1rem; align-items:center; flex-wrap:wrap; }
    input, button { padding:0.4rem 0.6rem; border-radius:4px; border:1px solid #444; background:#000; color:#eee; }
    button { cursor:pointer; border-color:#0af; }
    main { padding:1rem; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:0.75rem; }
    .card { background:#181818; border-radius:6px; padding:0.5rem; border:1px solid #333; display:flex; flex-direction:column; gap:0.4rem; }
    .card img { width:100%; border-radius:4px; background:#000; object-fit:cover; min-height:150px; }
    .meta { font-size:0.8rem; color:#ccc; }
  </style>
</head>
<body>
  <header>
    <div>
      <label>Username <input id="user" /></label>
      <label>Password <input id="pass" type="password" /></label>
    </div>
    <button id="discoverBtn">Discover Cameras</button>
    <span id="status"></span>
  </header>
  <main>
    <div class="grid" id="grid"></div>
  </main>
  <script src="app.js"></script>
</body>
</html>
