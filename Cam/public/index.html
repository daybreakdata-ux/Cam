<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Discovery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="permissionBanner" style="display:none;"></div>
    <div id="app">
        <h1>Camera Discovery</h1>
        <div>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button id="discoverBtn">Discover Cameras</button>
        </div>
        <div id="status"></div>
        <div id="grid"></div>
        <div id="actions" style="display:none;">
            <button id="exportAllBtn">Export All RTSP URLs</button>
            <button id="exportBlueIrisBtn">Export Blue Iris Config</button>
            <button id="exportFrigateBtn">Export Frigate Config</button>
            <button id="exportHomeAssistantBtn">Export Home Assistant Config</button>
        </div>
    </div>

    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
